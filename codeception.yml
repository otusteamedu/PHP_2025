namespace: Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    include:
        - src/*
    driver:
        name: pcov
    reporter:
        html:
            target: tests/_output/coverage
        clover:
            target: tests/_output/coverage.xml
        text:
            target: tests/_output/coverage.txt