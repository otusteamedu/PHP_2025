---
ip: "192.168.56.56"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_ed25519.pub

keys:
  - ~/.ssh/id_ed25519

folders:
  - map: C:\projects\hsCodes
    to: /home/vagrant/project1

sites:
  - map: application.local
    to: /home/vagrant/project1/public

databases:
  - homestead

features:
  - mariadb: false
  - postgresql: false
  - ohmyzsh: false
  - webdriver: false

services:
    - enabled:
      - "mysql"