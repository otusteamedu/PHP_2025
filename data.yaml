          description: 'ID события для удаления строки из таблицы События'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Событие удалено'
          content:
            application/json:
              schema:
                $ref: /components/schemas/Event
  /event/one:
    get:
      tags:
        - Events
      summary: 'Получить Событие'
      operationId: 52df6e64790b0880aa1cdadb8e943faa
      parameters:
        -
          name: id
          in: query
          description: 'ID события для выдачи строки из таблицы События'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Событие по id'
          content:
            application/json:
              schema:
                $ref: /components/schemas/Event
components:
  schemas:
    Event:
      properties:
        type:
          type: string
        title:
          type: string
        priority:
          type: string
        comment:
          type: string
        createdAt:
          type: string
          format: date-time
          nullable: true
        updatedAt:
          type: string
          format: date-time
          nullable: true
      type: object
