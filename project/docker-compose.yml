version: '3.8'

services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - php1
      - php2

  php1:
    build: ./php
    depends_on:
      - redis
    volumes:
      - ./php:/var/www/html

  php2:
    build: ./php
    depends_on:
      - redis
    volumes:
      - ./php:/var/www/html

  redis:
    build: ./redis