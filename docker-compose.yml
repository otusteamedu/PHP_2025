services:
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: bookstore-app-php
    working_dir: /app
    volumes:
      - app_src:/app
    restart: unless-stopped
    networks:
      - bookstore-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: bookstore-app-elastic
    deploy:
      resources:
        limits:
          memory: 4GB
    environment:
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - ELASTIC_USER=${ELASTIC_USERNAME}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    ports:
      - "9200:9200"
    networks:
      - bookstore-network

volumes:
  app_src:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: .

networks:
  bookstore-network:
    driver: bridge
