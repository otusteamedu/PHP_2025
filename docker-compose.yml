version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php
    networks:
      - appnet

  php:
    build: ./php
    volumes:
      - ./src:/var/www/html
    depends_on:
      - redis
      - memcached
    networks:
      - appnet

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - appnet

  memcached:
    image: memcached:alpine
    ports:
      - "11211:11211"
    networks:
      - appnet

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
    volumes:
      - ./db:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
