services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: nginx
    container_name: "${CONTAINER_NAME_NGINX}"
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./app/web/public:/data/mysite.local
    depends_on:
      - app

  app:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    image: php-fpm
    container_name: "${CONTAINER_NAME_PHP}"
    volumes:
      - ./app/web/public:/data/mysite.local
    depends_on:
      - postgresql

  redis:
    image: redis
    container_name: "${CONTAINER_NAME_REDIS}"
    restart: always
    depends_on:
      - app

  memcached:
    image: memcached
    container_name: "${CONTAINER_NAME_MEMCACHED}"
    command:
      - --conn-limit=1024
      - --memory-limit=64
    restart: always
    depends_on:
      - app

  postgresql:
    image: postgres
    container_name: "${CONTAINER_NAME_POSTGRES}"
    environment:
      POSTGRES_USER: POSTGRES_USER
      POSTGRES_PASSWORD: POSTGRES_PASSWORD
      POSTGRES_DB: POSTGRES_DB
    volumes:
      - /db/data:/var/lib/postgresql/data
      - /db/postgresql.conf:/var/lib/postgresql/data