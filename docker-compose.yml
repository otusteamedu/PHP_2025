version: '3.8'

services:
  php-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookstore-php-app
    volumes:
      - app:/app
    working_dir: /app
    tty: true
    networks:
      - bookstore-network

volumes:
  app:
    driver: local
    driver_opts:
      type: none
      device: .
      o: bind
  redis_data:

networks:
  bookstore-network:
    driver: bridge