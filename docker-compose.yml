services:
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: php
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    ports:
      - "8080:8080"     # для формы заявок 
    depends_on:
      - rabbitmq
      - mailhog

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"      # AMQP
      - "15672:15672"    # web UI

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "8025:8025"      # web UI
