services:
  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    command: sh -c "mkdir -p /var/run/php && chown www-data:www-data /var/run/php && php-fpm"
    volumes:
      - ./app:/var/www/html
      - socket:/var/run/php
    depends_on:
      - redis
      - memcached
      - postgres

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./app:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - socket:/var/run/php
    depends_on:
      - php

  redis:
    image: redis:alpine
    restart: always

  memcached:
    image: memcached:alpine
    restart: always
    ports:
      - "11211:11211"

  postgres:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_DB: myapp_db
      POSTGRES_USER: myapp_user
      POSTGRES_PASSWORD: myapp_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  socket:
  pgdata:
