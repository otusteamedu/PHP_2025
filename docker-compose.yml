services:

  app:
    build:
      context: ./docker/app
      dockerfile: Dockerfile
    volumes:
      - ".:/var/www/html"
    networks:
      - projectNetwork

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - "./:/var/www/html"
    networks:
      - projectNetwork

networks:
  projectNetwork:
    driver: bridge