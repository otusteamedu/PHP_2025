services:
  balancer:
    build:
      context: .
      dockerfile: docker/balancer/balancer.Dockerfile
    depends_on:
      - nginx-backend1
      - nginx-backend2
    ports:
      - "80:80"
    networks:
      - otus-hw04
    container_name: balancer

  nginx-backend1:
    build:
      context: .
      dockerfile: docker/nginx/nginx.Dockerfile
    networks:
      - otus-hw04
    volumes:
      - php_fpm_socket1:/var/run/php
    container_name: nginx-backend1

  nginx-backend2:
    build:
      context: .
      dockerfile: docker/nginx/nginx.Dockerfile
    networks:
      - otus-hw04
    volumes:
      - php_fpm_socket2:/var/run/php
    container_name: nginx-backend2

  php-fpm1:
    build:
      context: .
      dockerfile: docker/php/php.Dockerfile
      args:
        - FPM_CONF=www-fpm1.conf
    networks:
      - otus-hw04
    depends_on:
      - redis
    volumes:
      - php_fpm_socket1:/var/run/php
    container_name: php-fpm1

  php-fpm2:
    build:
      context: .
      dockerfile: docker/php/php.Dockerfile
      args:
        - FPM_CONF=www-fpm2.conf
    networks:
      - otus-hw04
    depends_on:
      - redis
    volumes:
      - php_fpm_socket2:/var/run/php
    container_name: php-fpm2

  redis:
    image: redis:alpine
    networks:
      - otus-hw04
    container_name: redis

networks:
  otus-hw04:
    driver: bridge

volumes:
  php_fpm_socket1:
  php_fpm_socket2:
