services:
  # Nginx Service
  nginx:
    image: nginx:stable-alpine
    container_name: "${APP_NAME}_nginx"
    restart: always
    volumes:
      - ./public:/var/www/public
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "${APP_PORT}:80"
    depends_on:
      - app
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Application Services
  app:
    build:
      context: ./docker/app
      dockerfile: Dockerfile
    restart: always
    working_dir: /var/www
    volumes:
      - .:/var/www
    container_name: "${APP_NAME}_app"
    networks:
      - backend

# Networks
networks:
  backend:
    driver: bridge