services:

  nginx-balancer:
    image: nginx:stable-alpine
    container_name: nginx-balancer
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - .:/var/www/html:ro
    depends_on:
      - php1
      - php2

  php1:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: php-fpm-1
    volumes:
      - .:/var/www/html
    depends_on:
      - redis1
      - redis2
      - redis3

  php2:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: php-fpm-2
    volumes:
      - .:/var/www/html
    depends_on:
      - redis1
      - redis2
      - redis3

  redis1:
    image: redis:alpine
    container_name: redis1
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - ./docker/redis1/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./docker/data/redis1:/data

  redis2:
    image: redis:alpine
    container_name: redis2
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    volumes:
      - ./docker/redis2/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./docker/data/redis2:/data

  redis3:
    image: redis:alpine
    container_name: redis3
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    volumes:
      - ./docker/redis3/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./docker/data/redis3:/data

networks:
  default:
    driver: bridge
