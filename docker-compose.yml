name: php_nginx
services:
  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/html
      - ./logs/nginx:/var/log/nginx
    networks:
      - inner_network

  php:
    container_name: php
    build: ./php
    working_dir: /var/www/html
    environment:
      - REDIS_HOST=redis
      - MEMCACHED_HOST=memcached
      - MYSQL_HOST=mysql 
      - MYSQL_DATABASE=test 
      - MYSQL_USER=user1
      - MYSQL_PASSWORD=s123
    volumes:
      - ./src:/var/www/html
      - ./logs/php:/var/log
    networks:
      - inner_network

  redis:
    container_name: redis_base
    image: redis:latest
    networks:
      - inner_network

  memcached:
    container_name: memcached_cashe
    image: memcached:latest
    networks:
      - inner_network
  mysql:
    container_name: mysql_base
    image: mysql:9.1
    environment:
      - MYSQL_ROOT_PASSWORD=s123123
    volumes:
      - ./db/mysql:/var/lib/mysql:rw
    ports:
      - 3306:3306
    networks:
      - inner_network

volumes:
  src:
  logs:
  db:

networks:
  inner_network:
    driver: bridge
