services:
  nginx:
    image: nginx:stable-alpine
    container_name: "${DOCKER_COMPOSE_APP_NAME}__nginx"
    restart: unless-stopped
    depends_on:
      - app_1
      - app_2
      - app_3
    volumes:
      - ./public:/var/www/public
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "${DOCKER_COMPOSE_APP_PORT}:80"
    networks:
      - backend

  app_1:
    build:
      context: ./docker/app
    restart: always
    working_dir: /var/www/public
    container_name: "${DOCKER_COMPOSE_APP_NAME}__app_1"
    volumes:
      - ./public:/var/www/public
    networks:
      - backend

  app_2:
      build:
        context: ./docker/app
      restart: always
      working_dir: /var/www/public
      container_name: "${DOCKER_COMPOSE_APP_NAME}__app_2"
      volumes:
        - ./public:/var/www/public
      networks:
        - backend

  app_3:
        build:
          context: ./docker/app
        restart: always
        working_dir: /var/www/public
        container_name: "${DOCKER_COMPOSE_APP_NAME}__app_3"
        volumes:
          - ./public:/var/www/public
        networks:
          - backend

networks:
  backend:
    driver: bridge