services:
  php-fpm:
    build:
      context: ./
      dockerfile: ./docker/php/Dockerfile
    container_name: php2025-php
    volumes:
      - ./:/var/www/html
    networks:
      - bank-statement-app-network
    depends_on:
      - rabbitmq

  nginx:
    image: nginx:1.27-alpine
    container_name: php2025-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - bank-statement-app-network
    depends_on:
      - php-fpm

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: php2025-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - bank-statement-app-network

networks:
  bank-statement-app-network:
    driver: bridge