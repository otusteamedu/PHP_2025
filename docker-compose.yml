version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: api_app
    working_dir: /var/www
    volumes:
      - ./app:/var/www
    depends_on:
      - redis
      - mysql

  queue_worker:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: api_queue_worker
    working_dir: /var/www
    command: ["php", "scripts/queue_worker.php"]
    volumes:
      - ./app:/var/www
    depends_on:
      - redis
      - mysql

  nginx:
    image: nginx:alpine
    container_name: api_nginx
    ports:
      - "8080:80"
    volumes:
      - ./app/public:/var/www/public
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: api_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: api_queue
      MYSQL_USER: api
      MYSQL_PASSWORD: api123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:alpine
    container_name: api_redis
    ports:
      - "6379:6379"

  swagger:
    image: swaggerapi/swagger-ui
    container_name: api_swagger
    ports:
      - "8081:8080"
    environment:
      API_URL: http://localhost:8080/api/docs.json
    depends_on:
      - nginx

volumes:
  mysql_data: