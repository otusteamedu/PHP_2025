services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: balance/nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - '.:/data/mysite.local'
    networks:
      - app-network

  nginx1:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: balance/nginx
    container_name: nginx1
    volumes:
      - '.:/data/mysite.local'
      - './nginx/nginx.conf:/etc/nginx/nginx.conf:ro'
    networks:
      - app-network

  nginx2:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: balance/nginx
    container_name: nginx2
    volumes:
      - '.:/data/mysite.local'
      - './nginx/nginx.conf:/etc/nginx/nginx.conf:ro'
    networks:
      - app-network

  app1:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: balance/php
    container_name: app1
    volumes:
      - '.:/data/mysite.local'
      - './vendor:/data/vendor'
      - './app:/data/app'
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - SESSION_HANDLER=${SESSION_HANDLER}
    networks:
      - app-network

  app2:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: balance/php
    container_name: app2
    volumes:
      - '.:/data/mysite.local'
      - './vendor:/data/vendor'
      - './app:/data/app'
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - SESSION_HANDLER=${SESSION_HANDLER}
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
