services:

  nginx:
    image: nginx:stable-alpine
    container_name: nginx-hw20
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - .:/var/www/html:ro
    depends_on:
      - php
    env_file:
      - .env

  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: php-fpm-hw20
    volumes:
      - .:/var/www/html
    depends_on:
      - rabbit_mq
    env_file:
      - .env
    user: "1000:1000"
    command: >
      sh -c "
        mkdir -p /var/www/html/storage &&
        sleep 10 &&
        php-fpm
      "

  rabbit_mq:
    image: rabbitmq:3.7.3-management
    container_name: rabbit-mq-hw20
    restart: always
    ports:
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
      - "${RABBITMQ_AMQP_PORT:-5672}:5672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    env_file:
      - .env

  request_worker:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: request-worker-hw20
    volumes:
      - .:/var/www/html
    depends_on:
      - rabbit_mq
    env_file:
      - .env
    user: "1000:1000"
    command: >
      sh -c "
        mkdir -p /var/www/html/storage &&
        php /var/www/html/config/request-worker.php
      "
    restart: unless-stopped

networks:
  default:
    driver: bridge
