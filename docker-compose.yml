
version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins
      - ./rabbitmq/rabbitmq.config:/etc/rabbitmq/rabbitmq.config
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_running" ]
      interval: 10s
      timeout: 5s
      retries: 5

  producer:
    build: ./producer
    depends_on:
      rabbitmq:
        condition: service_healthy

  consumer1:
    build: ./consumer1
    depends_on:
      rabbitmq:
        condition: service_healthy

  consumer2:
    build: ./consumer2
    depends_on:
      rabbitmq:
        condition: service_healthy
