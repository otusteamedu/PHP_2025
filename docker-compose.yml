services:
    redis1:
        build: project/redis
        networks:
            - otus_php
    redis2:
        build: project/redis
        networks:
            - otus_php
    redis3:
        build: project/redis
        networks:
            - otus_php
    redis4:
        build: project/redis
        networks:
            - otus_php
    redis5:
        build: project/redis
        networks:
            - otus_php
    redis6:
        build: project/redis
        networks:
            - otus_php
    redis-cluster-starter:
        image: 'redis:alpine'
        entrypoint: >
            sh -c "
            sleep 5 && 
            redis-cli -p 6379 --cluster create redis1:6379 redis2:6379 redis3:6379 redis4:6379 redis5:6379 redis6:6379 --cluster-replicas 1 --cluster-yes
            "
        depends_on:
            - redis1
            - redis2
            - redis3
            - redis4
            - redis5
            - redis6
        networks:
            - otus_php
    balancer:
        image: 'nginx:alpine'
        working_dir: /app/home
        volumes:
            - './project/src:/app/home'
            - './project/nginx/log:/app/log'
            - './project/nginx/balancer.conf:/etc/nginx/conf.d/default.conf'
        depends_on:
            - nginx1
            - nginx2
        ports:
            - '80:80'
        networks:
            - otus_php
    nginx1:
        image: 'nginx:alpine'
        working_dir: /app/home
        volumes:
            - './project/src:/app/home'
            - './project/nginx/log:/app/log'
            - './project/nginx/nginx1.conf:/etc/nginx/conf.d/default.conf'
        depends_on:
            - php1
            - php2
        networks:
            - otus_php
    nginx2:
        image: 'nginx:alpine'
        working_dir: /app/home
        volumes:
            - './project/src:/app/home'
            - './project/nginx/log:/app/log'
            - './project/nginx/nginx2.conf:/etc/nginx/conf.d/default.conf'
        depends_on:
            - php1
            - php2
        networks:
            - otus_php

    php1:
        build: project/php-fpm
        working_dir: /app/home
        volumes:
            - './project/src:/app/home'
            - './project/php-fpm/log:/app/log'
            - './project/php-fpm/settings1.ini:/etc/php/8.4/fpm/conf.d/99-overrides.ini'
        environment:
            - SERVER=php-server1
            - REDIS_SERVER=redis1
        networks:
            - otus_php
    php2:
        build: project/php-fpm
        working_dir: /app/home
        volumes:
            - './project/src:/app/home'
            - './project/php-fpm/log:/app/log'
            - './project/php-fpm/settings1.ini:/etc/php/8.4/fpm/conf.d/99-overrides.ini'
        environment:
            - SERVER=php-server2
            - REDIS_SERVER=redis2
        networks:
            - otus_php

#Docker Networks
networks:
    otus_php:
        driver: bridge