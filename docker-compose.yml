version: '3.8'

services:
  # Nginx service
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./src:/var/www/html
      - php_socket:/var/run/php-fpm
    depends_on:
      - php
    networks:
      - app-network

  # PHP-FPM service
  php:
    build:
      context: .
      dockerfile: Dockerfile-php
    volumes:
      - ./src:/var/www/html
      - php_socket:/var/run/php-fpm
    environment:
      - REDIS_HOST=redis
      - MEMCACHED_HOST=memcached
      - DB_HOST=db
    networks:
      - app-network
    depends_on:
      - redis
      - memcached
      - db

  # Redis service
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # Memcached service
  memcached:
    image: memcached:alpine
    ports:
      - "11211:11211"
    networks:
      - app-network

  # Database service (MySQL example)
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  redis_data:
  mysql_data:
  php_socket:

networks:
  app-network:
    driver: bridge