services:
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - "./Producer:/var/www/html"
    networks:
      - projectNetwork

  producer:
    build:
      context: docker/producer
      dockerfile: Dockerfile
    volumes:
      - "./Producer:/var/www/html"
    env_file:
      - .env
      - ./Producer/.env
    networks:
      - projectNetwork

  consumer:
    build:
      context: ./docker/consumer
      dockerfile: Dockerfile
    command: >
      bash -c "composer install --prefer-source --no-interaction; php ./public/index.php"
    volumes:
      - "./Consumer:/var/www/html"
    env_file:
      - .env
      - ./Producer/.env
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - projectNetwork

  rabbitmq:
    image: rabbitmq:3-management-alpine
    volumes:
      - ./docker/rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins
      - ./docker/rabbitmq/rabbitmq.config:/etc/rabbitmq/rabbitmq.config
    environment:
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_DEFAULT_USER}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_DEFAULT_PASS}"
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_WEB_PORT}:15672"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_running" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - projectNetwork

  maildev:
    image: maildev/maildev
    command: [ "--web", "80", "--smtp", "25", "--web-user", "${MAILDEV_WEB_USER}", "--web-pass", "${MAILDEV_WEB_PASS}" ]
    ports:
      - "${MAILDEV_WEB_PORT}:80"
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    networks:
      - projectNetwork

networks:
  projectNetwork:
    driver: bridge