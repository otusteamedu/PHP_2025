services:

  nginx-balancer:
    image: nginx:stable-alpine
    container_name: nginx-balancer
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - .:/var/www/html:ro
    depends_on:
      - php1
      - php2

  php1:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: php-fpm-1
    volumes:
      - .:/var/www/html
    depends_on:
      - redis

  php2:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: php-fpm-2
    volumes:
      - .:/var/www/html
    depends_on:
      - redis

  redis:
    image: redis:alpine
    container_name: redis
    volumes:
      - ./docker/data/redis:/data

networks:
  default:
    driver: bridge
