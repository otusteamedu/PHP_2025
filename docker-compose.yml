services:

  app:
    build:
      args:
        user: root
        uid: 1000
      context: ./docker/app
      dockerfile: Dockerfile
    volumes:
      - ".:/var/www/html"
      - "./docker/app/php-fpm.d/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf"
      - "./docker/sock:/sock"
    networks:
      - projectNetwork

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - "./:/var/www/html"
      - "./docker/sock:/sock"
    depends_on:
      - app
    networks:
      - projectNetwork

  redis:
    image: "redis:latest"
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - "./docker/redis/d–∞ta:/root/redis"
    command: "/bin/sh -c \"redis-server --requirepass ${REDIS_PASSWORD}\""
    environment:
      - "REDIS_PASSWORD=${REDIS_PASSWORD}"
      - "REDIS_PORT=6379"
      - "REDIS_DATABASES=${REDIS_DATABASES}"
    networks:
      - projectNetwork

  memcached:
    image: "memcached:latest"
    ports:
      - "${MEMCACHED_PORT}:11211"
    networks:
      - projectNetwork

  db:
    image: "postgres:latest"
    restart: always
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - "./docker/postgres/data:/var/lib/postgresql/data"
    environment:
      - "POSTGRES_USER=${DB_USER}"
      - "POSTGRES_PASSWORD=${DB_PASSWORD}"
      - "POSTGRES_DB=${DB_NAME}"
    networks:
      - projectNetwork

networks:
  projectNetwork:
    driver: bridge

