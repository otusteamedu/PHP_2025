services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./html:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/fastcgi-php.conf:/etc/nginx/snippets/fastcgi-php.conf
    depends_on:
      - php-fpm
    networks:
      - app-network

  php-fpm:
    image: php:8.3-fpm
    volumes:
      - ./html:/var/www/html
    networks:
      - app-network

  redis:
    image: redis:latest
    networks:
      - app-network

  memcached:
    image: memcached:latest
    networks:
      - app-network

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  script-runner:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./scripts:/scripts
      - ./:/data
    working_dir: /scripts
    networks:
      - app-network
    entrypoint: ["/bin/bash"]

networks:
  app-network:
    driver: bridge

volumes:
  db_data: