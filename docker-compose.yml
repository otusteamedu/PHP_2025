services:
  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: queue-api-php-fpm
    volumes:
      - ./:/var/www/html
    networks:
    - queue-api-network
    depends_on:
      - rabbitmq

  nginx:
    image: nginx:1.27-alpine
    container_name: queue-api-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - queue-api-network
    depends_on:
      - php-fpm

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: queue-api-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}
    networks:
      - queue-api-network

networks:
  queue-api-network:
    driver: bridge
