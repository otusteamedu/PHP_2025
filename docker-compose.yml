services:
  php-fpm:
    image: php:8.4-fpm
    container_name: php-fpm
    volumes:
      - ./:/var/www/html
    networks:
      - app-network
    dns:
      - 8.8.8.8

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
