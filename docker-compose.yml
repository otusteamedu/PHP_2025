
name: test_rabbit_app
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins
      - ./rabbitmq/rabbitmq.config:/etc/rabbitmq/rabbitmq.config
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_running" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inner_network

  nginx_with_balancer:
    container_name: nginx_with_balancer_rabbit_app
    build: ./nginx
    ports:
      - "8082:80"
      - "4432:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/html
      - ./logs/nginx:/var/log/nginx
    depends_on:
        rabbitmq:
          condition: service_healthy
    networks:
      - inner_network

  php_app_1:
    container_name: php_rabbit_app_cont
    build: ./php
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
      - ./logs/php:/var/log
    networks:
      - inner_network
    depends_on:
      rabbitmq:
        condition: service_healthy

  consumer1:
    build: ./consumer1
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - inner_network

volumes:
  src:
  logs:

networks:
  inner_network:
    driver: bridge