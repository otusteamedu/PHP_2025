services:
  nginx:
    build:
      context: config/nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - './:/var/www/html'
    networks:
      - my-network
  php:
    build:
      context: config/fpm
      dockerfile: Dockerfile
    container_name: php
    volumes:
      - './:/var/www/html'
    networks:
      - my-network
    command: >
      sh -c "apt-get update && 
      apt-get install -y php8.1-mbstring php8.1-xml php8.1-dom php8.1-json php8.1-tokenizer &&
      ./vendor/bin/phpunit --coverage-html coverage-report"
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_DB_HOST: '${DB_HOST}'
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - my-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-uroot", "-p${DB_PASSWORD}" ]
      interval: 5s
      timeout: 10s
      retries: 5
networks:
  my-network:
    driver: bridge
volumes:
  mysql:
    driver: local