services:
  nginx_balancer:
    container_name: ${CONTAINER_NAME_BALANCER}
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: lessonapp/nginx
    ports:
      - "2020:80"
    volumes:
      - ./nginx/nginx_balancer.conf:/etc/nginx/nginx.conf
    networks:
      - network_course
    depends_on:
      - nginx_1
      - nginx_2
    env_file:
      - .env

  nginx_1:
    container_name: ${CONTAINER_NAME_NGINX_1}
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: lessonapp/nginx
    volumes:
      - ${PATH_WWW}:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - network_course
    depends_on:
      - php_1
      - php_2
    env_file:
      - .env

  nginx_2:
    container_name: ${CONTAINER_NAME_NGINX_2}
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: lessonapp/nginx
    volumes:
      - ${PATH_WWW}:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - network_course
    depends_on:
      - php_1
      - php_2
    env_file:
      - .env

  php_1:
    container_name: ${CONTAINER_NAME_PHP_1}
    build:
      context: ./php
      dockerfile: Dockerfile
    image: lessonapp/php
    volumes:
      - ${PATH_WWW}:/var/www
      - ./php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - network_course
    env_file:
      - .env

  php_2:
    container_name: ${CONTAINER_NAME_PHP_2}
    build:
      context: ./php
      dockerfile: Dockerfile
    image: lessonapp/php
    volumes:
      - ${PATH_WWW}:/var/www
      - ./php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - network_course
    env_file:
      - .env

  redis:
    container_name: ${CONTAINER_NAME_REDIS}
    build:
      context: ./redis
      dockerfile: Dockerfile
    image: lessonapp/redis
    networks:
      - network_course
    env_file:
      - .env
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]

networks:
  network_course:
    driver: bridge
    name: network_course
    external: true
