version: "3.9"
services:

  database:
    image: mariadb:10.6
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: database
    volumes:
    - ./db:/var/lib/mysql
    - ./config/mysql:/etc/mysql/mariadb.conf.d
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    working_dir: /etc/nginx
    volumes:
    - ./www:/var/www/html
    - ./config/nginx:/etc/nginx/conf.d
    - php_socket:/var/run/php
    ports:
    - 80:80
    depends_on:
    - php-fpm
    networks:
      - app-network

  #Контейнер с PHP-FPM
  php-fpm:
    build:
      context: ./config/php
      dockerfile: Dockerfile
    working_dir: /www
    volumes:
      - ./www:/var/www/html
      - ./config/php/php-ini-overrides.ini:/usr/local/etc/php/conf.d/00-php.ini
      - php_socket:/var/run/php
    environment:
      PHP_IDE_CONFIG: serverName=localhost
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network

  #Контейнер с redis
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - '6379:6379'
    networks:
      - app-network

  #Контейнер с memcached
  memcached:
    image: memcached:latest
    container_name: memcached
    ports:
      - '11211:11211'
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge

volumes:
  php_socket:
