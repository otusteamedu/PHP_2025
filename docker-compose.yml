services:
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    image: otus-hw16/php
    container_name: ${APP_CONTAINER}
    volumes:
      - ./app:/app
    depends_on:
      - db
    networks:
      - app-network
    tty: true
    env_file: .env

  db:
    image: postgres:latest
    restart: always
    container_name: ${POSTGRES_CONTAINER}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network
    env_file: .env

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
