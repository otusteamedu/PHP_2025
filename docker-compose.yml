services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: nginx
    container_name: "${CONTAINER_NAME_NGINX}"
    ports:
      - "8080:80"
    volumes:
      - ./app/web/public:/data/mysite.local
    depends_on:
      - app

  app:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    image: php-fpm
    container_name: "${CONTAINER_NAME_PHP}"
    ports:
      - "9000:9000"
    volumes:
      - ./app/web/public:/data/mysite.local
    depends_on:
      - postgresql

  redis:
    image: redis
    container_name: "${CONTAINER_NAME_REDIS}"
    restart: always
    ports:
      - "63799:6379"
    depends_on:
      - app

  memcached:
    image: memcached
    container_name: "${CONTAINER_NAME_MEMCACHED}"
    command:
      - --conn-limit=1024
      - --memory-limit=64
    restart: always
    ports:
      - "11211:11211"
    depends_on:
      - app

  postgresql:
    image: postgres
    container_name: "${CONTAINER_NAME_POSTGRES}"
    environment:
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: postgres_db
    volumes:
      - /db/data:/var/lib/postgresql/data
      - /db/postgresql.conf:/var/lib/postgresql/data
    ports:
      - "54322:5432"