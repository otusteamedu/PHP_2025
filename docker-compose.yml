version: '3.8'

services:
  # Nginx service
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./_docker/nginx.conf:/etc/nginx/nginx.conf
      - ./:/var/www/html
    depends_on:
      - php
    networks:
      - app-network

  # PHP-FPM service
  php:
    build:
      context: ./_docker
      dockerfile: Dockerfile-php
    volumes:
      - ./:/var/www/html
    environment:
      - REDIS_HOST=redis
    networks:
      - app-network
    depends_on:
      - redis

  # Redis service
  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    networks:
      - app-network

volumes:
  redis_data:

networks:
  app-network:
    driver: bridge