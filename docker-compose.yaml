version: '3'
services:
  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/Nginx.Dockerfile
    image: balance/nginx
    container_name: balancer-nginx
    ports:
      - "8096:80"
    networks:
      - internal
    volumes:
      - ./:/var/www/app
  fpm:
    build:
      context: .
      dockerfile: ./docker/php/Fpm.Dockerfile
    image: balance/php
    container_name: fpm
    volumes:
      - ./:/var/www/app
    networks:
      - internal
  redis:
    image: redis:latest
    restart: always
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./cache:/data/redis
    ports:
      - "6379:6379"
    networks:
      - internal
  mongodb:
    image: mongo:4.4.18
    ports:
      - '27017:27017'
    volumes:
      - dbdata6:/data/db
    networks:
      - internal
    command: ["mongod", "--bind_ip", "0.0.0.0"]

networks:
  internal:

volumes:
  dbdata6: