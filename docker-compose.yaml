
services:
  # Контейнер с Nginx
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: "${CONTAINER_NAME}"
    ports:
      - "80:80"
    volumes:
      - ./code:/data/mysite.local
    depends_on:
      - app

  # Контейнер с PHP-FPM
  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app
    volumes:
      - ./code:/data/mysite.local
    depends_on:
      - redis
      - memcached
      - db

  # Контейнер с Redis
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

  # Контейнер с Memcached
  memcached:
    image: memcached:latest
    container_name: memcached
    ports:
      - "11211:11211"

  # Контейнер с базой данных (например, MySQL)
  db:
    image: mysql:latest
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: my_database
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  db_data:
